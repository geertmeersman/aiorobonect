name: PR Labels and Checks
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  assign_labels:
    name: Assign SemVer labels
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ⤵️　Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit messages
        id: commit_messages
        run: |
          COMMIT_MESSAGES=$(git log --format=%s $(git rev-list --no-merges -n 1 ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}))
          echo "$COMMIT_MESSAGES" > COMMIT_MESSAGES

      - name: Determine SemVer level
        id: semver_level
        run: |
          labels=$(python .github/scripts/pr_extract_labels.py)
          echo Labels: $labels
          echo "labels=$labels" >> "$GITHUB_OUTPUT"

      - name: Delete commit messages file
        run: |
          rm COMMIT_MESSAGES

      - name: Assign SemVer label
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ${{ steps.semver_level.outputs.labels }}
            });
  check_semver_labels:
    name: Check Semver labels in PR
    runs-on: "ubuntu-latest"
    steps:
      - name: Check for Semver labels
        uses: danielchabr/pr-labels-checker@v3.1
        with:
          hasSome: major,minor,patch
          githubToken: ${{ secrets.GITHUB_TOKEN }}
